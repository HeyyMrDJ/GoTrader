{{define "Trades"}}
  <div style="padding:20px">
      <h1>Trades</h1>
      <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Amount</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
              {{range .}}
                  <tr>
                      <td>{{.ID}}</td>
                      <td>{{.Name}}</td>
                      <td>{{.Amount}}</td>
                      <td>{{.Price}}</td>
                  </tr>
              {{end}}
          </tbody>
        </table>

      <div style="padding:20px; float: right;">
          <button type="button" class="btn btn-primary">New Trade</button>

      </div>
  </div>
{{end}}

{{template "Header"}}
{{template "Trades" .}}


{{template "Footer"}}
